version: '3'

services: 
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  
  redis:
    image: 'redis'
  
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    
    volumes: 
      - /usr/app/node_modules
      - ./server:/usr/app
  
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432

  client:
    stdin_open: true

    build:
      context: ./client
      dockerfile: Dockerfile.dev

    volumes: 
      - /usr/app/node_modules
      - ./client:/usr/app
    
    environment: 
      - CHOKIDAR_USEPOLLING=true

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev

    volumes: 
      - /usr/app/node_modules
      - ./worker:/usr/app
    
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  
  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports: 
      - "3050:80"