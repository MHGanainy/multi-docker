language: generic

sudo: required 

services:
  - docker

before_install:
  - docker build -t se7s/complex -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true se7s/complex npm run test

after_success:
  - docker build -t se7s/multi-client ./client
  - docker build -t se7s/multi-nginx ./nginx
  - docker build -t se7s/multi-server ./server
  - docker build -t se7s/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push se7s/multi-client
  - docker push se7s/multi-nginx
  - docker push se7s/multi-server
  - docker push se7s/multi-worker 